<section>

    <div class="row gview">
        <div class="col-md-3 mview">
            <div class="mview-content">
                <div class="view-element"><h3>Navigation</h3></div>
                <hr/>
                <div class="view-element">
                    <ul>
                        <li><button class="navigation" ng-click="goTo('/route')"  >Home</button></li>
                        <li><button class="navigation" ng-click="goTo('/login')">LOGIN</button></li>
                        <li><button class="navigation current-selection" ng-click="goTo('/register')">REGISTER</button></li>
                    </ul>
                </div>
                <hr/>
                <div class="view-element"><h5>To publish a new ad, please login.
                </h5></div>
            </div>
        </div>
        <div class="col-md-7 mview ">
            <div class="mview-content">
                <h3 class="article-title">Registration Form</h3>
                <div class="line"></div>
                <br/>
               <form class="reg-form" >

                   <div class="row">
                        <div class="col-md-6">
                            <label>UserName</label>
                            <input type="text" placeholder="put your name here" ng-model="regData.username"></input><br>
                            <label>Password</label>
                            <input type="password" placeholder="enter your password" ng-model="regData.password"></input><br>
                            <label>Confirm password</label>
                            <input type="password" placeholder="confirm the password here" ng-model="regData.confirmPassword"></input><br>
                            <label>E-mail</label>
                            <input type="text" placeholder="put your email here" ng-model="regData.email"></input>
                        </div>
                   <div class="col-md-6">
                           <label>Full Name</label>
                           <input type="text" placeholder="put your name here" ng-model="regData.name"></input><br>
                           <label>Phone</label>&nbsp;&nbsp;
                           <input type="text" placeholder="enter your phone" ng-model="regData.phone"></input><br>
                           <label>Town</label>&nbsp;&nbsp;
                           <select  ng-model="regData.townId" >
                                <option value="0">choose town<option>
                                <option ng-repeat="town in towns | orderBy: 'name'" value="{{town.id}}" >{{town.name}}</option>
                           </select>
                         </div>
                   </div>
                   <br>
                   <div class="row">
                       <div class="col-md-3 pull-right">
                             <button class="decor" ng-click="registerTo()">Register</button>
                       </div>
                       <div class="col-md-3 pull-right">
                             <button class="decor" ng-click="goTo('/login')">Login</button>
                      </div>
                   </div><br>
               </form>
            </div>
        </div>
     </div>

</section>
